{% extends "auctions/layout.html"%}
{% load static %}
{% block style %}
<style>
	.box-area{
		margin-top: 150px;
		display: flex;
		flex-wrap: wrap;
		padding : 0 7%;
		justify-content: center;
		align-items: center;
		width: 100%;
		color : black;
	}
	.single{
		position: relative;
		display: flex;
		flex-wrap: wrap;
		flex-direction: column;
		height: 430px;
		width: 400px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); 
		margin: 30px;
		overflow: hidden;
		transition: 0.5s ease;
		text-decoration : none;

	}
	.single:hover img{
		transform: scale(1.3);
	}
	img{
		height: 350px;
		width: 400px;
		transition: 0.5s ease;
	}
	.single strong{
		text-align: center;
	}
	.single strong  h3{
		margin-top: 15px;
	}
	.box-area a {
		text-decoration : none;
		color : black;
	}
	.image{
		height: 350px;
		width: 400px;
		overflow: hidden;
	}

</style>
{% endblock %}
{% block body %}
